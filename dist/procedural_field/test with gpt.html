<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.min.js"></script>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
<script>
  let buildingPoints = [];
  let lines = [];

  function setup() {
    createCanvas(400, 400);
    background(255);
    noFill();
  }

  function draw() {
    background(255);
    for (let i = 0; i < buildingPoints.length; i++) {
      let x = buildingPoints[i].x;
      let y = buildingPoints[i].y;
      rect(x, y, mouseX - x, mouseY - y);
    }
    for (let i = 0; i < lines.length; i++) {
      let line = lines[i];
      line(line.x1, line.y1, line.x2, line.y2);
    }
  }

  function mousePressed() {
    buildingPoints.push(createVector(mouseX, mouseY));
    if (buildingPoints.length > 1) {
      let lineX1 = buildingPoints[buildingPoints.length - 2].x;
      let lineY1 = buildingPoints[buildingPoints.length - 2].y;
      let lineX2 = buildingPoints[buildingPoints.length - 1].x;
      let lineY2 = buildingPoints[buildingPoints.length - 1].y;
      lines.push({ x1: lineX1, y1: lineY1, x2: lineX2, y2: lineY2 });
    }
  }
</script>
</body>
</html>
