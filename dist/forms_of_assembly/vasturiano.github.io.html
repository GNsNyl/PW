<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style> body { margin: 0; } </style>

  <script src="./vasturiano.github.io_files/3d-force-graph"></script>
  <style type="text/css">
    .graph-info-msg {
      top: 50%;
      width: 100%;
      text-align: center;
      color: lavender;
      opacity: 0.7;
      font-size: 22px;
      position: absolute;
      font-family: Sans-serif;
    }

    .scene-container .clickable {
      cursor: pointer;
    }

    .scene-container .grabbable {
      cursor: move;
      cursor: grab;
      cursor: -moz-grab;
      cursor: -webkit-grab;
    }

    .scene-container .grabbable:active {
      cursor: grabbing;
      cursor: -moz-grabbing;
      cursor: -webkit-grabbing;
    }</style><style type="text/css">.scene-nav-info {
        bottom: 5px;
        width: 100%;
        text-align: center;
        color: slategrey;
        opacity: 0.7;
        font-size: 10px;
      }

      .scene-tooltip {
        top: 0;
        color: lavender;
        font-size: 15px;
      }

      .scene-nav-info, .scene-tooltip {
        position: absolute;
        font-family: sans-serif;
        pointer-events: none;
      }

      .scene-container canvas:focus {
        outline: none;
      }</style>
<!--  <script src="../../dist/3d-force-graph.js"></script>-->
</head>

<body data-new-gr-c-s-check-loaded="14.1094.0" data-gr-ext-installed="">

  <div id="3d-graph">
    <div style="position: relative;">
      <div>
      <div class="scene-container" style="position: relative; width: 1564px; height: 889px;">
        <div class="scene-nav-info">Left-click: rotate, Mouse-wheel/middle-click: zoom, Right-click: pan</div>
        <div class="scene-tooltip" style="top: 126.274px; left: 266.594px; transform: translate(-17.0457%, 21px);">

        </div>
        <canvas data-engine="three.js r149" width="3128" height="1778" style="display: block; touch-action: none; width: 1564px; height: 889px;" class="">

        </canvas>
      </div>
      </div>
      <div class="graph-info-msg">

      </div>
    </div>
  </div>

  <script>
    const elem = document.getElementById('3d-graph');

    const Graph = ForceGraph3D()(elem)
      .jsonUrl('../datasets/blocks.json')
      .nodeAutoColorBy('user')
      .nodeLabel(node => `${node.user}: ${node.description}`)
      .onNodeClick(node => window.open(`https://bl.ocks.org/${node.user}/${node.id}`, '_blank'));
  </script>
</body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
