      <label for="Slide6" id="Slide6">
        <div class="content">
          <h1>Assessment</h1>
          <div class="block">
              <li>Visual Attractiveness: The selected materials used in the experiment should be visually equally attractive. This will ensure that there is no bias in the results obtained. The materials should be designed in a way that they are equally appealing to the participants. ( P2 )
              </li>
              <li>Diversity of experimented material: I provided 4 out of 6 metal materials, one fabric, and one wood, which posed challenges in terms of differentiating metal material and bias toward metal.
              </li>
              <li>It is hard to draw correlations between material and sound, even if there is one, as everyone may have a different link.</li>
              <li>Screen Size: The experiment should be conducted using a small screen rather than a projected screen. This is because the projected screen may result in differences in visual quality, which may affect the results. A small screen, on the other hand, will ensure that the visual quality is consistent across all participants. ( p4 )
              </li>

              <li>Pre-experiment Information: The participants should be informed of the experiment's purpose. This will help to minimize the risk of overly random responses.</li>
              <li>Participant Number: The experiment should have more participants. This will help to increase the reliability and generalizability of the results obtained. The sample size should be sufficient to ensure that the results obtained are representative of the larger population. ( I acquired 9; but due to technical issues and I only have 6, eliminating the outliers, I am left with 4 usable data)
              </li>
          </div>          </div>

      </label>
